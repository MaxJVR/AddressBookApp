<form ng-submit="addPerson()">
  <div class="modal-header">
      <h3 class="modal-title">Add New Person</h3>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <label>First Name</label>
        <input name="firstName" ng-model="newPerson.firstName" type="text" class="form-control">
        <label>Last Name</label>
        <input name="lastName" ng-model="newPerson.lastName" type="text" class="form-control">
        <label>Notes</label>
        <input name="notes" ng-model="newPerson.notes" type="text" class="form-control">
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
