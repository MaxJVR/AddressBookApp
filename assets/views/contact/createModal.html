<form ng-submit="addContact()">
  <div class="modal-header">
      <h3 class="modal-title">Add New Contact</h3>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <label>Name</label>
        <input name="name" ng-model="newContact.name" type="text" class="form-control">
        <label>Email</label>
        <input name="email" ng-model="newContact.email" type="text" class="form-control">
        <label>Phone</label>
        <input name="phone" ng-model="newContact.phone" type="text" class="form-control">
        <label>Address</label>
        <input name="streetAddress" ng-model="newContact.streetAddress" type="text" class="form-control">
        <label>City</label>
        <input name="city" ng-model="newContact.city" type="text" class="form-control">
        <label>State</label>
        <input name="state" ng-model="newContact.state" type="text" class="form-control">
        <label>Zip</label>
        <input name="zip" ng-model="newContact.zip" type="text" class="form-control">
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
